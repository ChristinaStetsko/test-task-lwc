        <lightning-record-view-form record-id={accountId} density="compact" object-api-name="Account">

            <lightning-output-field field-name="Budget__c" class="slds-form-element_1-col">
            </lightning-output-field>
            <lightning-output-field field-name="Type" class="slds-form-element_1-col">
            </lightning-output-field>
            <lightning-output-field field-name="Number_of_Employees__c" class="slds-form-element_1-col">

    </lightning-card>
